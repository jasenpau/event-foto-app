# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Deploy EventFoto.API

on:
  push:
    branches:
      - main
    paths:
      - 'EventFoto/**'
      - '.github/workflows/eventfoto.api.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore
        run: dotnet restore EventFoto/EventFoto.API/EventFoto.API.csproj

      - name: Build
        run: dotnet build EventFoto/EventFoto.API/EventFoto.API.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish EventFoto/EventFoto.API/EventFoto.API.csproj --configuration Release --output ./eventfoto-api

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: eventfoto-api
          path: ./

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: eventfoto-api
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FB1F448C4CBF4D1CA249CFF95E944606 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_11C3BA0F7BA5411591E28540308E0756 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_17F21A1121DE4EC9B4CFBFA2C6536D25 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dev-eventfoto-api'
          slot-name: 'Production'
          package: .
          