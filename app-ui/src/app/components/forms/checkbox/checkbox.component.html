<div class="input-field checkbox">
  <label [for]="id">
    <span class="input-field__label">{{ label }}</span>
    <input
      *ngIf="hostControl?.control"
      class="checkbox__input"
      type="checkbox"
      [id]="id"
      [formControl]="hostControl.control"
    />
  </label>

  <p class="input-field__supporting-text text-body-small"
     [ngClass]="{ 'input-field__supporting-text--error': showErrors() }">
    {{ showErrors() ? getError() : supportingText }}
  </p>
</div>
