<div class="event-list">
  <div class="event-list__breadcrumbs">
<!--    <app-button [type]="buttonType.Text">Grįžti atgal</app-button>-->
  </div>
  <div class="event-list__header">
    <h2 class="event-list__title">Renginiai</h2>
    <app-button>Sukurti renginį</app-button>
  </div>
  <table class="event-list__table">
    <tr>
      <th class="event-list__table-name">Pavadinimas</th>
      <th>Nuotraukos</th>
      <th class="event-list__table-action"></th>
    </tr>
    <tr *ngFor="let event of events">
      <td class="event-list__table-name">{{event.name}}</td>
      <td>0</td>
      <td class="event-list__table-action">
        <app-button [type]="buttonType.Text">Peržiūrėti</app-button>
      </td>
    </tr>
  </table>
</div>
