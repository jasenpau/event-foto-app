<ng-container [ngSwitch]="currentLayout">
  <app-empty-layout *ngSwitchCase="layoutType.Empty">
    <router-outlet />
  </app-empty-layout>
  <app-center-column-layout *ngSwitchCase="layoutType.CenterColumn">
    <router-outlet />
  </app-center-column-layout>
  <app-main-layout *ngSwitchCase="layoutType.Main">
    <router-outlet />
  </app-main-layout>
</ng-container>
<app-confirmation-modal />
<app-snackbar-container />
